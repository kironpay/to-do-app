<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>
    <form action="/add" method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Nueva tarea" required>
            <button class="btn btn-primary">Agregar</button>
        </div>
    </form>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                {{ task.title }}
            </span>
            <div>
                <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success">✓</a>
                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">✗</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
